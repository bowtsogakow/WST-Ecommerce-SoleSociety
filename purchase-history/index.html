<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Purchase History</title>

</head>
<body>
    <div class="title">
        <img src="#" alt=" ">
        <p>PURCHASE HISTORY</p>
    </div>
    <div class="border">
        <main class="purchaseHistory-table">
            <div class="topMenu">
                <div id="searchBar">
                    <img src="#" alt=" ">
                    <input type="text" placeholder="Search">
                </div>
                <div class="filter">
                    <p>Filter</p>
                    <div style="display: flex; gap: 1rem;">
                        <p>Portially Receive Orders</p>
                        <img src="" alt=" ">
                    </div>
                </div>
                <div class="pages" style="display: flex; gap: 0.5rem;">
                    <div  class="pages-button">
                        <img src="" alt=" ">
                        <p>1-10</p>
                        <img src="" alt=" ">
                    </div>
                    <div class="pages-all">
                        <p>10/Page</p>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="label">
                <div style="display: flex; gap: 1rem;">
                    <input type="checkbox">
                    <p>Date</p>
                </div>
                <p>Purchase Order</p>
                <p>Delivery Date</p>
                <p>Amount</p>
                <img src="#" alt=" ">
            </div>
            <div class="purchaseHistory-list">
                <ol>
                    <li>
                        <div style="display: flex; gap: 1rem;">
                            <input type="checkbox">
                            <p id="date">06/02/2023</p>
                        </div>
                        <p id="purchaseOrder">PO-00123456</p>
                        <p id="deliveryDate">07/12/2023</p>
                        <p id="amount">â‚±264</p>
                        <img src="#" alt=" ">
                    </li>
                </ol>
            </div>
        </main>
    </div>
    
</body>
</html>
